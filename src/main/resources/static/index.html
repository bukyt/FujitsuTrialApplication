<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City and Vehicle Selection</title>
</head>
<body>

<form action="/submit">
    <label for="cityid">Select City:</label>
    <select name="city" id="cityid">
        <option value="Tallinn-Harku">Tallinn</option>
        <option value="Tartu-Tõravere">Tartu</option>
        <option value="Pärnu">Pärnu</option>
    </select>

    <br/>

    <label for="vehicleid">Select Vehicle:</label>
    <select name="vehicle" id="vehicleid">
        <option value="CAR">Car</option>
        <option value="SCOOTER">Scooter</option>
        <option value="BIKE">Bike</option>
    </select>

    <br/>
    <input type="submit" value="submit">
</form>

</body>
</html>
